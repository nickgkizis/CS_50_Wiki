{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if search %}
    <h2>Search for {{ value }}</h2>
    {% else %}
    <h1>All Pages</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
        <li><a href="{%url 'entry' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
